<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>DN Lab</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container">
    <div>
        <h1>Dn 연구실에 오신걸 환영합니다.</h1>
        <p>회원 기능</p>
        <a th:if="${session.user == null}" href="/user/signUp">회원 가입</a>
        <a th:if="${session.user == null}" href="/user/login">로그인</a>
        <a th:if="${session.user != null}" href="/user/userLists">사용자 목록</a>
        <a th:if="${session.user != null}" href="/user/myPages">마이 페이지</a>
        <a id="attendance-button" th:if="${session.user != null}" href="#">출석 확인</a>
        <a th:if="${session.user != null}" href="/application/insertApplication">연구실 가입 신청</a>
        <a th:if="${session.user != null}" href="/application/AllApplication">연구실 가입 승인</a>
        <a th:if="${session.user != null}" href="/equipment/createEquipment">기자재 추가</a>
        <a th:if="${session.user != null}" href="/todo/thisWeekTodos">금주의 목표</a>
        <a th:if="${session.user != null}" href="/post/createPost">게시글 작성</a>
        <p>게시판 목록</p>
        <ul id="board-list">
            <!-- 게시판 목록 출력 -->
        </ul>
        <p>도서 기능</p>
        <a href="/book/insertBook">도서 추가</a>
        <a href="/book/bookLists">도서 목록</a>
    </div>
</div>

<script>
    $(document).ready(function() {
        loadBoardList();
    });

    function loadBoardList() {
        $.ajax({
            url: "/board/boardLists",
            type: "GET",
            dataType: "json",
            success: function(boardList) {
                var boardListHtml = "";
                $.each(boardList, function(index, board) {
                    // 링크 클릭 이벤트 추가
                    boardListHtml += "<li><a href='/board/" + board.num + "/posts'>" + board.name + "</a></li>";
                });
                $("#board-list").html(boardListHtml);
            },
            error: function(xhr, textStatus, errorThrown) {
                console.log("Error: " + errorThrown);
            }
        });
    }

    $("#attendance-button").on("click", function(event) {
        event.preventDefault(); // 기본 동작 중단
        var now = new Date();
        var hour = now.getHours();
        var minute = now.getMinutes();

        fetch('/attendance/doAttendance', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                startTime: getTodayAt(hour, minute)
            })
        })
            .then(response => response.json())
            .then(alert("출석확인 되었습니다."))
            .catch(error => {
                console.error('Error:', error);
            });
    });

    function getTodayAt(hour, minute) {
        var cal = new Date();
        cal.setHours(hour);
        cal.setMinutes(minute);
        cal.setSeconds(0);
        cal.setMilliseconds(0);
        return cal.toISOString();
    }
    function loadPostsByBoardNum(boardNum) {
        console.log(boardNum);
        location.href = "/board/" + boardNum;
    }
</script>
</body>
</html>
