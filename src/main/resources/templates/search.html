<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>검색 결과</title>
</head>
<body>
<h1>검색 결과</h1>
<table>
    <thead>
    <tr>
        <th>이름</th>
        <th>학번</th>
        <th>기수</th>
    </tr>
    </thead>
    <tbody id="userList">
    <!-- 검색 결과가 여기에 동적으로 추가될 것입니다. -->
    </tbody>
</table>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    // 검색 결과를 보여주는 함수
    function showSearchResults(users) {
        var userList = $("#userList");
        userList.empty();

        // 검색 결과를 동적으로 생성하여 추가합니다.
        $.each(users, function(index, user) {
            var row = $("<tr><td>" + user.name + "</td><td>" + user.studentId + "</td><td>" + user.generation + "</td></tr>");
            userList.append(row);
        });
    }

    // 검색 버튼 클릭 이벤트 핸들러
    $("#searchForm").submit(function(event) {
        event.preventDefault();
        var name = $("#name").val().trim();
        if (name === "") {
            return;
        }

        // AJAX 요청을 통해 검색 결과를 서버로부터 가져옵니다.
        $.get("/user/search?name=" + name, function(data) {
            showSearchResults(data);
        });
    });
</script>
</body>
</html>
